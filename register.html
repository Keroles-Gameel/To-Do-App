<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - To Do App</title>
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/bootstrap/css/all.min.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="stars">
      <div class="auth-container">
        <div class="d-flex justify-content-end mb-3">
          <button
            id="btn-en"
            data-lang="en"
            class="btn btn-sm btn-outline-primary me-2"
          >
            English
          </button>
          <button
            id="btn-ar"
            data-lang="ar"
            class="btn btn-sm btn-outline-success"
          >
            العربية
          </button>
        </div>

        <h2 data-key="registerTitle">Register</h2>

        <form id="registerForm">
          <input
            type="text"
            id="firstName"
            placeholder="First Name"
            required
            data-key="firstName"
          />
          <input
            type="text"
            id="lastName"
            placeholder="Last Name"
            required
            data-key="lastName"
          />
          <input
            type="email"
            id="email"
            placeholder="Email"
            required
            data-key="email"
          />
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
            data-key="password"
          />
          <button type="submit" data-key="registerBtn">Register</button>
        </form>

        <p>
          <span data-key="haveAccount">Already have an account?</span>
          <a href="./login.html" data-key="loginLink">Login</a>
        </p>

        <p id="msg" style="color: red"></p>
      </div>
    </div>
    <script src="./assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/bootstrap/js/all.min.js"></script>

    <script>
      const registerForm = document.getElementById("registerForm");
      const msg = document.getElementById("msg");

      registerForm.onsubmit = function (e) {
        e.preventDefault();

        let firstName = document.getElementById("firstName").value.trim();
        let lastName = document.getElementById("lastName").value.trim();
        let email = document.getElementById("email").value.trim();
        let password = document.getElementById("password").value.trim();

        if (!firstName || !lastName || !email || !password) {
          msg.textContent = "All fields are required.";
          return;
        }

        let users = JSON.parse(localStorage.getItem("users")) || [];
        let exists = users.find((u) => u.email === email);

        if (exists) {
          msg.textContent = "Email already registered. Please login.";
          return;
        }

        let newUser = { firstName, lastName, email, password };
        users.push(newUser);
        localStorage.setItem("users", JSON.stringify(users));
        localStorage.setItem("loggedInUser", JSON.stringify(newUser));

        window.location.href = "index.html";
      };
    </script>
    <script src="./scripts/main.js"></script>
  </body>
</html>
